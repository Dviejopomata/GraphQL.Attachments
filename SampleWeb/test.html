<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
function PostMutation() {
    var data = new FormData();
    data.append('operations',
        '{ "query": "mutation($item: ItemInput!){addItem(item: $item){itemCount attachmentCount}}, "variables": {"item":{"name":"TheName"}, "file": null } }');
    data.append('map', '{ "0": ["variables.file"] }');
    data.append('0', 'contents', 'a.txt');

    var postSettings = {
        method: 'POST',
        body: data
    };

    return fetch('graphql', postSettings)
        .then(function (data) {
            return data.text().then(x => {
                result.innerHTML = x;
            });
        });
}
</script>
</head>
<body>
<button onclick="PostMutation()">PostMutation</button><br />
<pre id="result"></pre>
</body>
</html>

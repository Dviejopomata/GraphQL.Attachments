<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
    function PostMutation() {
        var data = new FormData();
        var files = document.getElementById("files").files;
        for (var i = 0; i < files.length; i++) {
            data.append('files[]', files[i], files[i].name);
        }
        data.append("query", "mutation($item: ItemInput!){addItem(item: $item){itemCount byteCount}}");
        data.append("variables", '{"item":{"name":"TheName"}}');

        var postSettings = {
            method: 'POST',
            body: data
        };

        return fetch('graphql', postSettings)
            .then(function (data) {
                return data.json().then(x => {
                    result.innerHTML = JSON.stringify(x);
                });
            });
    }
    </script>
</head>
<body>
Select files: <input type="file" id="files" multiple /><br />
<button onclick="PostMutation()">PostMutation</button><br />
<div id="result"></div>
</body>
</html>
